<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration Form</title>
  </head>
  <body>
    <h1>Registration Form</h1>
    <form action="/process" method="post">
      <div>
        <label> First Name: * </label>
        <input type="text" name="firstname" />
      </div>
      <br />
      <div>
        <label> Last Name: * </label>
        <input type="text" name="lastname" />
      </div>
      <br />
      <div>
        <label>Email Adress: * </label>
        <input type="email" name="email" />
      </div>
      <br />
      <div>
        <label>Password: * </label>
        <input type="password" name="password" />
      </div>
      <br />
      <div>
        <label>Confirm Password: * </label>
        <input type="password" name="password" />
      </div>
      <br />
      <div>
        <label>Birthday: </label>
        <input type="date" name="birthday" />
      </div>
      <br />
      <div>
        <label>Gender Identity: </label>
        <br />
        <input type="radio" name="gender" value="Male" />
        <label>Male</label>
        <input type="radio" name="gender" value="Female" />
        <label>Female</label>
        <input type="radio" name="gender" value="Non-binary" />
        <label>Non-binary</label>
        <input type="radio" name="gender" value="I prefer not to answer" />
        <label>I prefer not to answer</label>
      </div>
      <div>
        <label>A short description about myself: </label>
        <br />
        <textarea name="comment" cols="30" rows="3"></textarea>
      </div>
      <br />
      <div>
        <label>Favorite Language: </label>
        <select name="Language">
          <option>Javascript</option>
          <option>Java</option>
          <option>Python</option>
          <option>C#</option>
        </select>
      </div>
      <br />
      <div>
        <input type="checkbox" name="accept" id="accept" />
        <label for="accept"
          >Yes, I would like to recive perodic email updates</label
        >
      </div>
      <br />
      <input type="submit" value="Create Account" />
      <h6>*Indicate a required field</h6>
    </form>
  </body>
</html>
